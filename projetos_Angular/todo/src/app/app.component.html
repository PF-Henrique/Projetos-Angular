<h1 class="text-center animated tada title">{{title}}</h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length==0"><small>voce ainda n√£o tem nenhuma tarefa hoje!</small></p>
  <li href="#" class="list-group-item list-group-item-action list-group-item-info" *ngFor="let todo of todos">
    {{todo.id}}.{{todo.tarefa}}
    <button class="ml-2" (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
    <button class="ml-2" *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-check-circle"></i></button>
    <button class="ml-2" *ngIf="todo.done" (click)="markAsUnDone(todo)"><i class="fas fa-check-circle"></i></button>
  </li>
</ul>

<!-- tipos de bind
() = html > ts
[] = ts > html
[()] = ts <> html  -->


<div id="modal" class="animated flipInX" *ngIf="mode=='add'">
  <form [formGroup]="form">
    <h1 class="text-center">Nova Tarefa</h1>
    <input class="form-control" type="text" placeholder="Escreva sua tarefa" maxlength="60" formControlName="title" />
    <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">! esse campo deve conter
      entre 3 a
      60
      caracteres</small>
    <p class="text-center">
      <button class="button mt-3" [disabled]='!form.valid' (click)="add()">Salvar</button>
    </p>
  </form>
  <br><br>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle mr-3"></i>ADD TAREFA
</button>

<button class="button mt-2 animated fadeInUp " (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times mr-3"></i>CANCELAR
</button>
